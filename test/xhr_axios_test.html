<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="testGet()">发送GET请求</button><br>
    <button onclick="testPost()">发送POST请求</button><br>
    <button onclick="testPut()">发送PUT请求</button><br>
    <button onclick="testDelete()">发送Delete请求</button><br>

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <script>
        function testGet() {
            axios({
                url: 'http://localhost:3000/posts',
                method: 'GET',
                params: {
                    id: 2
                }
            }).then(
                response => {
                    console.log(response.data, response.status, response.statusText);
                },
                error => {
                    alert(error.message)
                }
            )
        }
        function testPost() {
            axios({
                url: 'http://localhost:3000/posts',
                method: 'POST',
                data: {
                    title: 'hlq',
                    author: 'hlq'
                }
            }).then(
                response => {
                    console.log(response.data, response.status, response.statusText);
                },
                error => {
                    alert(error.message)
                }
            )
        }
        function testPut() {
            axios({
                url: 'http://localhost:3000/posts/1',
                method: 'PUT',
                data: {
                    title: 'llq',
                    author: 'llq'
                }
            }).then(
                response => {
                    console.log(response.data, response.status, response.statusText);
                },
                error => {
                    alert(error.message)
                }
            )
        }
        function testDelete() {
            axios({
                url: 'http://localhost:3000/posts/1',
                method: 'DELETE',
            }).then(
                response => {
                    console.log(response.data, response.status, response.statusText);
                },
                error => {
                    alert(error.message)
                }
            )
        }
    </script>
</body>

</html>
